<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-parent">
        <div class="logo">
            <img class="logo-photo" src="banklogo.png" alt="banklogo">
        </div>
        <div class="ul-parent">
            <ul class="header">
                <li>BANK</li>
                <li>BUSINESS</li>
                <li>INVESTMENTS</li>
                <li>INSURANCE</li>
                <li>MOBILE</li>
                <li>TRIPS</li>
                <li>ENTERTAINMENT</li>
            </ul>
        </div>
        <div class="login">
            <span>LOG IN</span>
        </div>
    </div>
    <div>
        <p class="currency">Currency converter online</p>
    </div>
    <div class="convert-parent">
        <div class="convert-1-parent">
            <p class="ihave">I have</p>
            <div class="currency-1-parent">
                    <div class="rub1">RUB</div>
                    <div class="usd1">USD</div>
                    <div class="eur1">EUR</div>
                    <div class="gbp1">GBP</div>
            </div>
            <div class="input1">
                <input   id="first-input">
                <p class="show1"></p>
            </div>
            
        </div>

        <div class="convert-2-parent">
            <p class="wanttobuy">I want to buy</p>
            <div class="currency-2-parent">
                    <div class="rub2">RUB</div>
                    <div class="usd2">USD</div>
                    <div class="eur2">EUR</div>
                    <div class="gbp2">GBP</div>
            </div>
            <div class="input2">
                <input   id="second-input" readonly>
                <p class="show2"></p>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
